<div id="content" class="grey-blue login">
    <!-- Toolbar -->
    <div id="toolbar" class="tool-login primary-color animated fadeindown">
        <a data-ng-click="back()" class="open-left">
            <i class="ion-android-arrow-back"></i>
        </a>
    </div>


    <!-- Main Content -->
    <div class="login-form animated fadeinup delay-2 z-depth-1">

        <h1 data-ng-bind="alt.title"></h1>
        <p>Start using <span data-ng-bind="alt.title"></span> using your social media account!</p>
        <br/>
        <br/>

        <a class="waves-effect waves-light btn-large red width-100 m-b-20 animated bouncein delay-4">
            <i class="ion-social-googleplus"></i>
            Google
        </a>
        <a class="waves-effect waves-light btn-large blue width-100 m-b-20 animated bouncein delay-4">
            <i class="ion-social-facebook"></i>
            Facebook
        </a>
        <a class="waves-effect waves-light btn-large teal lighten-2 width-100 m-b-20 animated bouncein delay-4">
            <i class="ion-social-twitter"></i>
            Twitter
        </a>
    </div>
    <!-- End of Main Contents -->
</div>
