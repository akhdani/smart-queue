<div class="navbar-fixed noselect" style="position:fixed;">
    <nav>
        <div class="nav-wrapper container-fluid">
            <a id="logo-container" class="brand-logo">
                <marquee>Lupa Password</marquee>
            </a>
            <a class="btn-floating z-depth-0" id="btn_left_nav" data-ng-click="back()"><i class="fa fa-arrow-left"></i></a>
        </div>
    </nav>
</div>

<div class="progress fixed" data-ng-show="isloading">
    <div class="indeterminate"></div>
</div>

<div class="container-fluid">
    <form data-ng-submit="submit()">
        <div class="row">
            <h4 class="col s12 center-align">
                Masukan Email / ID Pel / Nomor Meter untuk memperoleh kode reset password!
            </h4>
        </div>
        <div class="row">
            <div class="col s12">
                <input id="username" type="text" data-ng-model="data.username" placeholder="Email / ID Pel / Nomor Meter*">
            </div>
            <div class="col s12">
                <button id="btn_login" class="btn btn-large green accent-3 waves-light col s12 z-depth-1" type="button" name="action" data-ng-click="submit()">
                    Kirim
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <h4 style="color:#00acc1" data-ng-click="redirect('auth/activation?tipe=reset')">
                    Atau tap <span style="font-weight: bold; color: red">di sini</span> jika sudah memiliki kode reset password!
                </h4>
            </div>
        </div>
    </form>
</div>
